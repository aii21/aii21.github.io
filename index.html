<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI SUGAI PORTFOLIO SITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="header-container">
        <h1>AI SUGAI PORTFOLIO SITE</h1>
        <p>GRAPHIC / WEB / MOTION</p>
    </div>
</header>

<div class="profile">
    <h2>PROFILE</h2>
    <h3>須貝 藍</h3>
    <p>新潟生まれ。現在は和光大学に在学中。<br>
    最近はパソコンにはまっていて、パソコンの勉強中。<br>
    趣味は音楽を聞くこと。<br>
    よろしくお願いします。<br>
    どうぞよろしく。</p>
</div>

<div class="works">
    <h2>WORKS</h2>
    <p>これまでの制作事例を紹介</p>

    <div class="works-container">
        <div class="graphic">
            <h3>GRAPHIC</h3>
            <img src="img/graphic.png" alt="graphic">
            <p>ポスター作成</p>
        </div>

        <div class="motion">
            <h3>MOTION</h3>
            <img src="img/motion.png" alt="motion">
            <p>写真</p>
        </div>

        <div class="web">
            <h3>WEB/APP</h3>
            <a href="https://aiai1179221.wixsite.com/mujer-linda"><img src="img/web.png" alt="web/app"></a>
            <p>Webサイト</p>
        </div>
    </div>
</div>
<footer>
    <p>copyright., ●●.com </p>
</footer>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    var fadeContent = $('.works').offset().top;
    var winH = $(window).height();
    var fadePoint = fadeContent - winH;

    $(window).scroll(function(){
        // スクロール値
        var dy = $(this).scrollTop();// Y座標

        if(dy >= fadePoint){
            $('.graphic').addClass('fade-in-up');
            $('.motion').addClass('fade-in-up');
            $('.web').addClass('fade-in-up');
        }
    });
</script>
</body>
</html>
